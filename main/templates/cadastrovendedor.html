{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}

<body>
  <div class="container">
    <div class="centraliza_imagem" style="margin-bottom: 35px; margin-top: 120px;">
      <img src="{% static 'img/novovendedor.png' %}"
        alt="Imagem com bordas de tijolo e com o nome 'novo vendedor' centralizado"
        style="margin-bottom: -15px; width: 1110px;">
    </div>
    <p style="text-align: justify; margin-bottom: 35px;">Cadastre, aqui, os funcionários responsáveis por vender as
      mercadorias da empresa.</p>
    <form method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <div>
        <button type="submit" class="btn btn-md shadow p-3 mb-5 bg-body rounded"
          style="background-color: #fb1900; color: white; width: 135px; height: 50px;">Cadastrar</button>
      </div>
    </form>
  </div>
</body>

</html>

{% endblock %}
