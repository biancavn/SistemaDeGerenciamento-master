{% extends 'base.html' %}
{% load static %}
{% block titulo%} Produtos {% endblock %}

{% block conteudo %}

<section class="container" style="padding-top: 150px;">
    <table class="table">
        <thead>
            <tr>
                <th scope="col"> Nome </th>
                <th scope="col"> Valor </th>
                <th scope="col"> Quantidade</th>
            </tr>
        </thead>

        {% for p in peca %}

        <tbody>
            <tr>
                <th scope="col">{{ p.nome }}</th>
                <th scope="col">R$ {{ p.valor }} </th>
                <th scope="col"> {{p.quantidade_produto}}</th>
            </tr>
        </tbody>

        {% endfor %}
    </table>
    </div>
    <a class="btn btn-primary cor" href="{% url 'addproduto' %}" style="background-color: red;"
        role="button">Criar produto
    </a>
</section>


{% endblock %}
