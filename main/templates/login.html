{% extends 'base.html' %}
{% load static %}
 
{% block conteudo %}
 
<!DOCTYPE html>
<html lang="pt">
 
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>{% block titulo %} Login {% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,800;1,400&family=Suez+One&display=swap');
    </style>
</head>
 
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login Aplicação</h3>
        <br>
        <div class="container"> <!-- "borda shadow p-3 mb-5 bg-body rounded style="width: 1000px;" CUIDADO C ESSE WIDHT-->
            <div id="login-row" class="row justify-content-center align-items-center">
                <div class="col-md-5"><img src="{% static 'img/tijolo.jpg' %}" class="rounded" style="width: 400px;"
                        alt=""></div>
                <div id="login-column" class="col-6 col-md-4">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form espaco" action="" method="post">
                            {% csrf_token %}
                            <h3 class="text-start" style="color: black">Bem-vindo de volta!</h3>
                            <br>
                            <div class="form-group">
                                <label for="username" style="color: black;"></label>
                                <input type="text" name="username" id="username"
                                    class="form-control shadow p-3 mb-5 bg-body rounded" placeholder="Username"></input>
                            </div>
                            <div class="form-group">
                                <label for="password" style="color: black"></label>
                                <input type="password" name="password" id="password"
                                    class="form-control shadow p-3 mb-5 bg-body rounded" placeholder="Senha">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-md shadow p-3 mb-5 bg-body rounded"
                                    style="background-color: #fb1900; color: white; width: 320px; height: 50px;" value="Logar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
</body>
 
</html>
{% endblock %}
